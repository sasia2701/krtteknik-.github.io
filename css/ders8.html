<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
</head>

<body style="margin-bottom: 1000px;">
    <div style="display: flex;">
        <div style="
    background: red; 
    flex: 1;
    ">kutu 1</div>
        <div style="
    background: aqua;
    flex: 1;
    ">kutu2</div>
        <div style="
    background: burlywood;
    flex: 1;
    ">kutu 3</div>
    </div>
    <div style="display: flex; margin-top: 10px;">
        <div style="
    background: red; 
    flex: 1;
    ">kutu 1</div>
        <div style="
    background: aqua;
    flex: 2;
    ">kutu2</div>
        <div style="
    background: burlywood;
    flex: 1;
    ">kutu 3</div>
    </div>
    <div style="display: flex; margin-top: 10px; border: 1px solid;">
        <div style="
    background: red; 
    ">kutu 1</div>
        <div style="
    background: aqua;
    ">kutu2</div>
        <div style="
    background: burlywood;
    ">kutu 3</div>
    </div>
    <div><b>justify-content: space-between</b></div>
    <div style="display: flex; margin-top: 10px; border: 1px solid;justify-content: space-between;">
        
        <div style="
    background: red; 
    ">kutu 1</div>
        <div style="
    background: aqua;
    ">kutu2</div>
        <div style="
    background: burlywood;
    ">kutu 3</div>
    </div>
    <div><b>justify-content: space-evenly</b></div>
    <div style="display: flex; margin-top: 10px; border: 1px solid;justify-content: space-evenly;">
        <br>
        <div style="
    background: red; 
    ">kutu 1</div>
        <div style="
    background: aqua;
    ">kutu2</div>
        <div style="
    background: burlywood;
    ">kutu 3</div>
    </div>
    <div><b>justify-content: space-around</b></div>
    <div style="display: flex; margin-top: 10px; border: 1px solid;justify-content: space-around;">
        <br>
        <div style="
    background: red; 
    ">kutu 1</div>
        <div style="
    background: aqua;
    ">kutu2</div>
        <div style="
    background: burlywood;
    ">kutu 3</div>
    </div>
    <div><b>justify-content: space-evenly</b></div>
    <div style="display: flex; margin-top: 10px; border: 1px solid;height: 200px; align-items: flex-start;">
        <br>
        <div style="
    background: red;
    ">kutu 1</div>
        <div style="
    background: aqua;
    ">kutu2</div>
        <div style="
    background: burlywood;
    ">kutu 3</div>
    </div>
</body>

</html>
